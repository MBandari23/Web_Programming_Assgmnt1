<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
        <h1>Quotes</h1>
        <hr>
        <br>
        <table class="table">
            <tr class="row" >
                <th class="col">BOOK</th>
                <th class="col">AUTHOR</th>
                <th class="col">DELETE</th>
                <th class="col">EDIT</th> 
            </tr>
            
            {% for item in data %}
            <tr class="row">
                
                <td class="col">
                    {{item["text"]}}
                </td>
                <td class="col">
                    
                    <em>{{item["author"]}}</em>
                </td>
                
                <td class="col">
                    
                    <button class="btn btn-light"><a href="/delete/{{item['_id']}}" style="text-decoration: none; color: black;">Delete</a></button>
                    
                </td>
                <td class="col">
                    
                    <button class="btn btn-light"><a href="/edit/{{item['_id']}}" style="text-decoration: none; color: black;">Edit</a></button>
                    
                </td>
                
            </tr>
            
            {% endfor %}
            
        </table>
   
        
        <button class="btn btn-primary"><a href="/add" style="text-decoration: none; color: black;">Add a new quote</a></button>
    </div>
    </body>
</html>
